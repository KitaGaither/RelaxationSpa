<body>
  <header class="jumbotron jumbotron-fluid">
    <h1>Relaxation Spa</h1>
    <h6>SPIRIT | MIND | BODY</h6>
    <p class="text-center">Learn More About Our Mission!</p>
  <!-- Book Button -->
  <div class="text-right">
    <button type="button" class="btn">
      <a id="reserveButton" role="button" class="btn btn-lg text-white text-nowrap">Book Here</a>
    </button>
  </div>
</header>
<!-- This is my Book A Massage button modal -->
<div id="reserveModal" class="modal fade" role="dialog">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title text-white">Book Massage Below</h3>
      <button id="xButton" type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <form>
          <div class="row form-group">
            <label class="col-sm-6 col-form-label" for="relaxationSpa">Length of Massage</label>
<!-- This is the dropdown-->
            <div class="col-sm-6">
              <select class="form-control" name="relaxationSpa" id="relaxationSpa">
                <option value="">Select...</option>
                <option value="1">30mn. Massage</option>
                <option value="2">1hr. Massage</option>
                <option value="3">2hr. Massage</option>
              </select>
            </div>
          </div>
<!-- This is the date on my card-->
          <div class="row form-group">
            <label class="col-sm-6 col-form-label" for="date">Date</label>
            <div class="col-sm-6">
              <input class="form-control" type="date" name="date" id="date" placeholder="date">
            </div>
          </div>
<!-- These are my Tent/RV buttons -->
          <div class="form-group row">
            <label class="col-sm-6 col-form-label">Massage Type</label>
            <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
​
              <label id="singleButton" class="btn active">
                <input type="radio" name="personType" id="singlePerson" checked value="single"> Single
              </label>
​
              <label class="btn btn-primary">
                <input type="radio" name="personType" id="coupleButton" value="couple"> Couple
              </label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <button id="cancelButton" class="btn" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

      <div class="col-sm-12">
        <h2 class="text-center">Here's How To Get In Touch!</h2>
      </div>
    </div>
  </div>

  <form>
    <div class="form-group row">
      <label for="firstName" class="col-md-2 col-form-label">First Name</label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
      </div>
    </div>
    
    <div class="form-group row">
      <label for="email" class="col-md-2 col-form-label">Email</label>
      <div class="col-md-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col offset-md-2">
        May we contact you?
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
          <label for="contactYes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
          <label for="contactNo" class="form-check-label">No</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
      <div class="col-md-10">
        <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-md-2 col-md-10">
        <button type="submit" class="btn btn-primary">Send Feedback</button>
        </div>
    </div>
  </form>
